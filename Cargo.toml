[package]
name = "acacia"
version = "0.0.1"
authors = ["Emilia Bopp <Emilia.bopp@aepsil0n.de>"]
description = "A spatial partitioning and tree library."
documentation = "http://www.rust-ci.org/aepsil0n/acacia/doc/acacia/"
homepage = "https://github.com/aepsil0n/acacia"
repository = "https://github.com/aepsil0n/acacia"
readme = "README.md"
keywords = ["algorithms", "math", "tree", "spatial"]
license = "GPL-3.0+"

[profile.test]
debug = false

[features]
arbitrary = ["nalgebra/arbitrary"]

[dependencies.nalgebra]
git = "https://github.com/sebcrozet/nalgebra"

[dev-dependencies.nalgebra]
git = "https://github.com/sebcrozet/nalgebra"
features = ["arbitrary"]

[dependencies.itertools]
git = "https://github.com/bluss/rust-itertools"

[dev-dependencies]
quickcheck = "*"
quickcheck_macros = "*"
