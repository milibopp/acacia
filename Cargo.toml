[package]
name = "acacia"
version = "0.1.2"
authors = ["Emilia Bopp <Emilia.bopp@aepsil0n.de>"]
description = "A spatial partitioning and tree library."
documentation = "https://docs.rs/acacia/"
homepage = "https://github.com/aepsil0n/acacia"
repository = "https://github.com/aepsil0n/acacia"
readme = "README.md"
keywords = ["algorithms", "math", "tree", "spatial"]
license = "MPL-2.0"

[profile.test]
debug = false

[features]
arbitrary = ["nalgebra/arbitrary", "quickcheck"]

[dependencies]
nalgebra = "0.21"
itertools = "0.9"
rand = "0.7"
num-traits = "0.2"

[dependencies.quickcheck]
optional = true
version = "0.9"

[dev-dependencies]
approx = "0.3"
quickcheck = "0.9"

[dev-dependencies.nalgebra]
version = "0.21"
features = ["arbitrary"]
