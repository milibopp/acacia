language: rust

rust:
    - nightly

os:
    - linux
    - osx	

before_script:
  - |
    pip install 'travis-cargo==0.1.8' --user &&
    export PATH=$HOME/.local/bin:$PATH

script:
  - |
    rustc --version
    cargo --version
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo doc

after_success:
    - travis-cargo doc-upload

